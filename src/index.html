<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and simbols -->
		<meta charset="UTF-8" />
		<!-- 2) Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 3) Preload fonts -->
		<link rel="preload" as="font" type="font/woff2" href="assets/fonts/josefin-sans-v23-latin-300.woff2" crossorigin />
		<link rel="preload" as="font" type="font/woff" href="assets/fonts/josefin-sans-v23-latin-300.woff" crossorigin />
		<link rel="preload" as="font" type="font/woff2" href="assets/fonts/josefin-sans-v23-latin-regular.woff2" crossorigin />
		<link rel="preload" as="font" type="font/woff" href="assets/fonts/josefin-sans-v23-latin-regular.woff" crossorigin />
		<link rel="preload" as="font" type="font/woff2" href="assets/fonts/josefin-sans-v23-latin-600.woff2" crossorigin />
		<link rel="preload" as="font" type="font/woff" href="assets/fonts/josefin-sans-v23-latin-600.woff" crossorigin />
		<!-- 4) Preload css -->
		<link rel="preload" as="style" href="css/style.min.css" />
		<!-- 5) Title -->
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<!-- 6) Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png" />
		<!-- 7) Author -->
		<meta name="author" content="Valeri Makaridze" />
		<!-- 8) Description -->
		<meta name="description" content="Base Apparel coming soon page challenge on Frontend Mentor" />
		<!-- 9) Keywords -->
		<meta name="keywords" content="front-end mentor, valeri makaridze, valeri, base apparel coming soon page, challenge" />
		<!-- 10) Theme color -->
		<meta name="theme-color" content="hsl(0, 36%, 70%)" />
		<!-- 11) Facebook open graph -->
		<meta property="og:title" content="Base Apparel coming soon page" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Base Apparel coming soon page challenge on Frontend Mentor" />
		<meta property="og:image" content="" />
		<meta property="og:image:alt" content="Base Apparel coming soon page" />
		<meta property="og:url" content="" />
		<!-- 12) Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Base Apparel coming soon page" />
		<meta name="twitter:description" content="Base Apparel coming soon page challenge on Frontend Mentor" />
		<meta name="twitter:site" content="@Valeri79125128" />
		<meta name="twitter:image" content="" />
		<meta property="twitter:image:alt" content="Base Apparel coming soon page" />
		<meta name="twitter:creator" content="@Valeri79125128" />
		<!-- 13) Css -->
		<link rel="stylesheet" href="css/style.min.css" />
		<!-- 14) javascript -->
		<script defer src="js/script.min.js"></script>
	</head>

	<!-- Body -->
	<body>
		<!-- Header -->
		<header class="header">
			<!-- Logo -->
			<img class="header__logo" src="assets/images/logo.svg" width="100" height="33" alt="Logo" />
			<!-- Girl -->
			<picture class="header__picture">
				<source media="(min-width: 1440px)" srcset="assets/images/hero-desktop.webp" type="image/webp" />
				<source media="(min-width: 1440px)" srcset="assets/images/hero-desktop.jpg" type="image/jpeg" />
				<source srcset="assets/images/hero-mobile.webp" type="image/webp" />
				<source srcset="assets/images/hero-mobile.jpg" type="image/jpeg" />
				<img
					class="header__image"
					src="assets/images/hero-mobile.jpg"
					width="375"
					height="250"
					alt="Beautiful fashion girl"
				/>
			</picture>
		</header>

		<!-- Main -->
		<main class="main">
			<!-- Content -->
			<article class="main__content">
				<!-- Title -->
				<h1 class="main__title">
					We're<br /><span class="main__title-dark">coming<br />soon</span>
				</h1>
				<!-- Text -->
				<p class="main__text">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
					with announcements and our launch deals.
				</p>
				<!-- Form -->
				<form action="#" class="main__form">
					<!-- Search -->
					<input
						class="main__form-input"
						id="email"
						type="text"
						name="email"
						placeholder="Email Address"
						aria-label="email"
					/>
					<!-- Error icon -->
					<img
						class="main__form-error-icon hide"
						src="./assets/images/icons/icon-error.svg"
						width="24"
						height="24"
						alt="Error"
						aria-hidden="true"
					/>
					<!-- Submit -->
					<button class="main__form-button" type="submit" aria-label="Submit">
						<img class="main__form-icon" src="assets/images/icons/icon-arrow.svg" alt="" aria-hidden="true" />
					</button>
				</form>
				<!-- Error message -->
				<small class="main__form-error-message hide" aria-hidden="true" aria-live="polite"
					>Please provide a valid email</small
				>
			</article>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<p class="footer__text">
				Challenge by
				<a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			</p>
			<p class="footer__text">
				Coded by
				<a class="footer__link" href="https://www.frontendmentor.io/profile/Valeri85" target="_blank">Valeri</a>.
			</p>
		</footer>
	</body>
</html>
